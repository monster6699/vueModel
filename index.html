<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <span>name: {{name}}</span>
        <br>
        <input type="text" v-model="name">
        <br>
        <span>life: {{life.like}}</span>
        <br>
        <input type="text" v-model="life.like">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: "monster",
                life: {
                    like: "na"
                }
            }
        })
        // console.log(vm)
    </script>
</body>
</html>
